<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <form id="userInfoForm">
                    <h2>User Information</h2>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="surname">Surname:</label>
                        <input type="text" class="form-control" id="surname" name="surname" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" class="form-control" id="age" name="age" required>
                    </div>
                    <button type="submit" class="btn btn-dark btn-block">Submit</button>
                </form>
            </div>
            <div class="col-md-4">
                <div id="adminInterface" class="d-none">
                    <h2>Admin Interface</h2>
                    <div class="form-group">
                        <label for="rows">Rows:</label>
                        <input type="number" class="form-control" id="rows" min="1" max="9" required>
                    </div>
                    <div class="form-group">
                        <label for="columns">Columns:</label>
                        <input type="number" class="form-control" id="columns" min="1" max="9" required>
                    </div>
                    <button id="setSeating" class="btn btn-dark btn-block">Set</button>
                </div>

                <div id="userInterface" class="d-none">
                    <h2>User Interface</h2>
                    <div id="screen">Screen</div>
                    <div id="seatingGrid"></div>
                    <button id="confirmReservation" class="btn btn-dark btn-block d-none">Confirm</button>
                </div>

                
            </div>

            <div class="col-md-4">
                <div id="reservationInfo" class="d-none">
                    <h2>Reservation Details</h2>
                    <p id="userDetails"></p>
                    <p id="selectedSeats"></p>
                    <p id="totalPrice"></p>
                </div>
            </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>

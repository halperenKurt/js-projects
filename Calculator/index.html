<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
   <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <input type="text" name="screen" id="answer" readonly>
        <table>
            <tr>
                <td><input type="button" value="(" class="button" onclick="addDisplay('')"></td>
                <td><input type="button" value=")" class="button" onclick="addDisplay('')"></td>
                <td><input type="button" value="C" class="button" onclick="clearDisplay()"></td>
                <td><input type="button" value="CE" class="button" onclick="addDisplay('')"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" class="button" onclick="addDisplay('7')"></td>
                <td><input type="button" value="8" class="button" onclick="addDisplay('8')"></td>
                <td><input type="button" value="9" class="button" onclick="addDisplay('9')"></td>
                <td><input type="button" value="*" class="button" onclick="addDisplay('*')"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" class="button" onclick="addDisplay('4')"></td>
                <td><input type="button" value="5" class="button" onclick="addDisplay('5')"></td>
                <td><input type="button" value="6" class="button" onclick="addDisplay('6')"></td>
                <td><input type="button" value="/" class="button" onclick="addDisplay('/')"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" class="button" onclick="addDisplay('1')"></td>
                <td><input type="button" value="2" class="button" onclick="addDisplay('2')"></td>
                <td><input type="button" value="3" class="button" onclick="addDisplay('3')"></td>
                <td><input type="button" value="-" class="button" onclick="addDisplay('-')"></td>
            </tr>
            <tr>
                
                <td><input type="button" value="." class="button" onclick="addDisplay('.')"></td>
                <td><input type="button" value="0" class="button" onclick="addDisplay('0')"></td>
                <td><input type="button" value="=" class="button" onclick="calculate()"></td>
                <td><input type="button" value="+" class="button" onclick="addDisplay('+')"></td>
            </tr>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="calculator.js" charset="UTF-8"></script>
</body>
</html>
